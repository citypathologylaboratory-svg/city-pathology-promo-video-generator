[theme]
primaryColor = "#0056b3"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[client]
toolbarMode = "minimal"
showErrorDetails = true

[logger]
level = "info"

[server]
headless = true
port = 8501
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = false
